<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romp√© el Hielo con Alma</title>
  <style>
    :root {
      --pastel-pink: #ffc0cb;
      --pastel-blue: #add8e6;
      --pastel-purple: #e6ccff;
      --glass: rgba(255, 255, 255, 0.25);
    }

    body {
      margin: 0;
      padding: 0;
      background: #e4fbfb;
      /* Fuente com√∫n desktop/m√≥vil */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      text-align: center;
      position: relative;
    }

    #ice {
      width: 300px;
      height: 200px;
      background: url('hielo.png') no-repeat center/cover;
      border-radius: 50%;
      margin: 0 auto;
      transition: transform 0.1s;
      cursor: pointer;
    }

    #ice:active {
      transform: scale(0.95);
    }

    #click-count {
      color: #58d5fe;
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px #888;
      /* usa la misma fuente com√∫n */
      font-family: inherit;
    }

    #result {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      z-index: 10;
    }

    #result img {
      width: 80vw;
      max-width: 400px;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: aparecer 1s ease-out forwards;
    }

    @keyframes aparecer {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #play-again {
      background-color: #58d5fe;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      /* misma fuente com√∫n */
      font-family: inherit;
      color: #ffffff;
    }

    canvas.confetti {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="ice" onclick="breakIce()"></div>
    <div id="click-count">Romp√© el hielo para descubrir otra raz√≥n</div>

    <div id="result">
      <img src="ver la vida.png" alt="Sorpresa üíñ" />
      <button id="play-again" onclick="resetGame()">Volver a jugar</button>
    </div>
    <canvas class="confetti"></canvas>
  </div>

  <!-- Audio con preload y playsinline -->
  <audio id="click-sound" src="romper.mp3" preload="auto" playsinline></audio>
  <audio id="win-sound" src="ganaste.mp3" preload="auto" playsinline></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let clicks = 0;
    const ice = document.getElementById("ice");
    const count = document.getElementById("click-count");
    const result = document.getElementById("result");
    const clickSoundEl = document.getElementById("click-sound");
    const winSound = document.getElementById("win-sound");

    // ========= AUDIO M√ìVIL: suena desde el primer toque, fluido y reemplazable =========
    let audioCtx = null;
    let clickArrayBuffer = null;   // datos crudos del mp3
    let clickBuffer = null;        // AudioBuffer decodificado
    let currentSource = null;      // para cortar el sonido previo
    let unlocked = false;          // ya hicimos el gesto de desbloqueo

    // Prefetch del mp3 para evitar esperas de red en el primer toque
    (async function prefetchMP3(){
      try {
        const url = clickSoundEl.currentSrc || clickSoundEl.src;
        const res = await fetch(url, { cache: "force-cache" });
        clickArrayBuffer = await res.arrayBuffer();
      } catch (e) {
        // si falla, el <audio> nativo ser√° el fallback
      }
    })();

    // Desbloqueo y (si podemos) decodificaci√≥n en el PRIMER gesto al hielo
    async function unlockAndPrepare() {
      if (unlocked) return;
      unlocked = true;

      try {
        // Crear/reanudar AudioContext con baja latencia
        audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)({ latencyHint: "interactive" });
        if (audioCtx.state !== "running") await audioCtx.resume();

        // Ping silencioso (necesario en iOS para habilitar salida)
        const b = audioCtx.createBuffer(1, 1, 22050);
        const s = audioCtx.createBufferSource();
        s.buffer = b;
        const g = audioCtx.createGain(); g.gain.value = 0.0;
        s.connect(g); g.connect(audioCtx.destination);
        try { s.start(0); } catch(e){}

        // Desbloquear el <audio> nativo para el fallback inmediato
        clickSoundEl.muted = true;
        try { await clickSoundEl.play(); } catch(_) {}
        try { clickSoundEl.pause(); clickSoundEl.currentTime = 0; } catch(_) {}
        clickSoundEl.muted = false;

        // Si ya tenemos los bytes, intentamos decodificar ya
        if (clickArrayBuffer && !clickBuffer) {
          try {
            // usar slice para no consumir el buffer original (algunos navegadores lo requieren)
            clickBuffer = await audioCtx.decodeAudioData(clickArrayBuffer.slice(0));
          } catch(e) {
            // si no se pudo, al siguiente toque seguiremos usando fallback hasta decodificar
          }
        }
      } catch(e) {
        // si algo falla, el fallback seguir√° funcionando
      }
    }

    // Reproducir ‚Äúromper‚Äù:
    // - en m√≥vil: intenta WebAudio; si a√∫n no hay buffer decodificado, usa <audio> inmediatamente
    // - corta el sonido anterior si est√° sonando
    async function playClick() {
      // Asegurar desbloqueo en el mismo primer toque
      await unlockAndPrepare();

      // Si ya podemos WebAudio con buffer -> baja latencia y control total
      if (audioCtx && clickBuffer) {
        try { if (audioCtx.state !== "running") await audioCtx.resume(); } catch(e){}

        // cortar el sonido anterior
        if (currentSource) {
          try { currentSource.stop(0); } catch(_) {}
          try { currentSource.disconnect(); } catch(_) {}
          currentSource = null;
        }

        // crear nuevo playback con un peque√±o fade-in/out (evita clics duros en iOS)
        const src = audioCtx.createBufferSource();
        src.buffer = clickBuffer;
        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(1.0, audioCtx.currentTime + 0.005);
        const dur = clickBuffer.duration;
        gain.gain.setValueAtTime(1.0, audioCtx.currentTime + dur - 0.03);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);

        src.connect(gain); gain.connect(audioCtx.destination);
        src.start(0);
        currentSource = src;
        src.onended = () => { if (currentSource === src) currentSource = null; };
        return;
      }

      // Fallback inmediato (asegurado por unlockAndPrepare)
      try {
        clickSoundEl.pause();
        clickSoundEl.currentTime = 0;
        await clickSoundEl.play();
      } catch(_) {}
      
      // Si todav√≠a no decodificamos y s√≠ tenemos bytes, intentamos decodificar en background
      if (!clickBuffer && clickArrayBuffer && audioCtx) {
        try { clickBuffer = await audioCtx.decodeAudioData(clickArrayBuffer.slice(0)); } catch(_) {}
      }
    }

    // Corta cualquier sonido de ‚Äúromper‚Äù en curso
    function stopClick() {
      if (currentSource) {
        try { currentSource.stop(0); } catch(_) {}
        try { currentSource.disconnect(); } catch(_) {}
        currentSource = null;
      } else {
        try { clickSoundEl.pause(); } catch(_) {}
      }
    }
    // ===================== FIN AUDIO =====================

    function breakIce() {
      if (clicks >= 23) return;
      clicks++;

      // Sonido inmediato, incluso en el primer toque m√≥vil
      playClick();

      ice.style.opacity = 1 - clicks / 23;
      count.innerText = clicks < 23
        ? `¬°Faltan ${23 - clicks} toques!`
        : "¬°Ganastee!";

      if (clicks === 23) {
        setTimeout(showResult, 300);
      }
    }

    function showResult() {
      stopClick(); // detener cualquier click residual
      try { winSound.currentTime = 0; winSound.play(); } catch(_) {}
      result.style.display = "flex";
      launchConfetti();
    }

    function resetGame() {
      clicks = 0;
      stopClick();
      result.style.display = "none";
      count.innerText = "Toca el hielo 23 veces";
      ice.style.opacity = 1;
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 5 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
</body>
</html>
